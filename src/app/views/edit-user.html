<div class="panel panel-primary" id="panel">
    <div class="panel-heading">
        <h2 class="panel-title">
            {{title}}
        </h2>
    </div>
    <div class="panel-body">

        <div class="alert alert-success" *ngIf="status==1">
            Usuario editado exitosamente
        </div>
        <div class="alert alert-danger" *ngIf="status==2">
            No se ha podido editar el usuario
        </div>
        
        <div class='loader col-md-12' *ngIf="loading == 'show'">
            <img src="assets/img/ajax-loader.gif"/>
        </div>
        
        <form #EditUserForm="ngForm" class="col-lg-4" style='margin-left: 36%' (ngSubmit)="onSubmit()" *ngIf=" loading == 'hide'">
            
            <h4>
                {{user.username}}
            </h4>
            <hr/>
            <p>
                <label>Rol</label>
                <br/>
                <select class="form-control" #idrol="ngModel" name="idrol" [(ngModel)]="user.rol">
                    <option>ROLE_USER</option>
                    <option>ROLE_ADMIN</option>
                </select>
                <br/>
            </p>

            <input type="submit" value="{{title}}" class="btn btn-success" [disabled]="!EditUserForm.valid"/>
            <a type="button" class="btn btn-primary " [routerLink]="['/users']">Volver </a>
        </form>

    </div>
</div>
